<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/Assets/logo.ico" type="image/x-icon">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
        color: white;
        padding: 2rem;
        max-width: 800px;
      }

      .error-code {
        font-size: 15rem;
        font-weight: 700;
        text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out infinite;
        line-height: 1;
        margin-bottom: -2rem;
      }

      .message {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .action-btn {
        background: white;
        color: #764ba2;
        padding: 1rem 2.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .spaceman {
        position: absolute;
        width: 200px;
        animation: float 3s ease-in-out infinite;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white"/></svg>')
          repeat;
        opacity: 0.3;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Glitch effect for 404 text */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: "404";
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.8;
      }
      .glitch::before {
        color: #48ff00;
        animation: glitch-1 2s infinite linear;
        z-index: -1;
      }
      .glitch::after {
        color: #ff00c1;
        animation: glitch-2 2s infinite linear;
        z-index: -2;
      }

      @keyframes glitch-1 {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-3px, 3px);
        }
        40% {
          transform: translate(-3px, -3px);
        }
        60% {
          transform: translate(3px, 3px);
        }
        80% {
          transform: translate(3px, -3px);
        }
        100% {
          transform: translate(0);
        }
      }

      @keyframes glitch-2 {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(3px, -3px);
        }
        40% {
          transform: translate(-3px, 3px);
        }
        60% {
          transform: translate(3px, 3px);
        }
        80% {
          transform: translate(-3px, -3px);
        }
        100% {
          transform: translate(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .error-code {
          font-size: 10rem;
        }
        .message {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <div class="error-code glitch">404</div>
      <h1 class="message">Houston, we have a problem!</h1>
      <p class="sub-message">
        The page you're looking for seems to have drifted off into the digital
        cosmos.
      </p>
      <br />
      <a href="" class="action-btn">Return to Earth</a>
    </div>
  </body>
</html>
